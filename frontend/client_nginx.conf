server {
  listen 3003;
  server_name e2425-wads-l4acg2-client.csbihub.id;

  root /usr/share/nginx/html;
  index index.html;
  
  location / {
    try_files $uri /index.html;
  }

  location /api/ {
    proxy_pass https://e2425-wads-l4acg2-server.csbihub.id;
    proxy_ssl_name $host;
    proxy_ssl_server_name on;

    # Forward client info
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ðŸ”¥ Important: Allow cross-subdomain cookie
    proxy_cookie_domain e2425-wads-l4acg2-server.csbihub.id .csbihub.id;

    # Optional: If backend sets CORS headers manually, forward credentials
    add_header Access-Control-Allow-Credentials true;
    add_header Access-Control-Allow-Origin https://e2425-wads-l4acg2-client.csbihub.id;
  }

  location /socket.io/ {
    proxy_pass https://e2425-wads-l4acg2-server.csbihub.id;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_ssl_name $host;
    proxy_ssl_server_name on;
}

  location ~* \.(?:css|js|jpg|jpeg|png|gif|svg|ico|woff|woff2|ttf|otf|eot)$ {
    expires 30d;
    add_header Cache-Control "public, no-transform";
  }

  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-XSS-Protection "1; mode=block" always;

  access_log /var/log/nginx/access.log main;
  error_log /var/log/nginx/error.log warn;
}